[sshto]
exe = echo $SSHTO

[env]
exe = env

[jobsdir]
exe = echo $JOBSDIR

[ip]
exe = ip addr

[ssh-agent-env]
exe = cat $SSH_AGENT_ENV

[extdisk0]
exe = echo ${BKUP_EXT_DISK1} && ls ${BKUP_EXT_DISK1}/master-tree-bkup

[power-level]
exe = cat /sys/class/power_supply/BAT0/capacity

[all]
dep[] = show:sshto
dep[] = show:env
dep[] = show:jobsdir
dep[] = show:ssh-agent-env
dep[] = show:ip
dep[] = show:extdisk0
dep[] = show:power-level
