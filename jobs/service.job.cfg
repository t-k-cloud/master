[php-fpm-perm]
exe = echo "service php permission granted."
dep[] = service:php-fpm-homedir-perm
dep[] = service:php-fpm-usergroup-perm

[php-fpm-homedir-perm]
exer = root
exe = chmod 777 /home/tk

[php-fpm-usergroup-perm]
exer = root
exe = usermod http -a -G tk

[mysql-setup]
exer = root
exe = touch $MYSQL_SETUP_LOCK
dep[] = service:mysql-passwd

[mysql-passwd]
exer = root
if_not = ls $MYSQL_SETUP_LOCK
exe = echo -e "\ny\n${MYSQL_PASSWD}\n${MYSQL_PASSWD}\ny\ny\ny\ny" | mysql_secure_installation
dep[] = service:mysql-init

[mysql-init]
exer = root
if_not = ls $MYSQL_SETUP_LOCK
exe = mysql_install_db --user=mysql --basedir=/usr --datadir=/var/lib/mysql
dep[] = service:mysql-install

[mysql-install]
exer = root
exe = pacman --noconfirm -S mariadb
