[use-rit-mirror]
exer = root
exe = echo 'Server = http://mirrors.rit.edu/archlinux/$repo/os/$arch' > /etc/pacman.d/mirrorlist

[use-offical-mirror]
exer = root
exe = echo 'Server = http://mirrors.kernel.org/archlinux/$repo/os/$arch' > /etc/pacman.d/mirrorlist

[sync-and-update]
exer = root
exe = pacman -Syu
