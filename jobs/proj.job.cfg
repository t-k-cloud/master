[mirror]
exe = $JOBSDIR/proj-mirror.sh

[reset-all]
exe = $JOBSDIR/proj-reset-all.sh

[gen-list]
exe = $JOBSDIR/proj-gen-list.sh | tee $MASTER_TREE_PATH/var/proj-list.txt

[push-list]
spawn = pty
exe = cp $MASTER_TREE_PATH/var/proj-list.txt $MASTER_TREE_PATH/proj/tkcloud/master-tree/var && cd $MASTER_TREE_PATH/proj/tkcloud/master-tree && git add -A && git commit -m 'update' && git push origin master
dep[] = proj:gen-list
