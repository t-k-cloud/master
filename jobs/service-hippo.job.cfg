[up]
exe = cd $MASTER_TREE_PATH/proj/tkcloud/hippo && node daemon.js
dep[] = service-hippo:build-bundle

[build-bundle]
exe = cd $MASTER_TREE_PATH/proj/tkcloud/hippo && ./build-bundle.js
dep[] = service-hippo:nodejs-dep-install

[nodejs-dep-install]
exe = cd $MASTER_TREE_PATH/proj/tkcloud/hippo && yarn install
dep[] = service-hippo:yarn-installed

[yarn-installed]
exer = root
if_not = which yarn
exe = pacman --noconfirm -S yarn
