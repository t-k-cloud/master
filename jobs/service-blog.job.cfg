[tkblog-up]
exer = root
exe = echo 'done'
dep[] = service-blog:httpd-rootdir-link
dep[] = service-blog:mysql-tkblog-user
dep[] = service-blog:tkblog-dir-wr-perm
dep[] = service:php-fpm-perm

[httpd-rootdir-link]
exer = root
exe = ln -sf $MASTER_TREE_PATH/proj/tkblog $HTTPD_ROOT/tkblog

[mysql-tkblog-user]
exer = root
exe = $JOBSDIR/mysql-add-tkblog-usr.sh
dep[] = service:mysql-setup

[tkblog-dir-wr-perm]
exer = root
exe = bash -c "find $HTTPD_ROOT/tkblog -type d -exec chmod 775 {} \\; && find $HTTPD_ROOT/tkblog -type f -exec chmod 664 {} \\;"
