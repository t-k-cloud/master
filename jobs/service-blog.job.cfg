[tkblog-up]
exer = root
exe = systemctl enable mysqld
dep[] = service-blog:httpd-rootdir-link
dep[] = service-blog:mysql-tkblog-user
dep[] = service:php-fpm-perm

[httpd-rootdir-link]
exer = root
exe = ln -sf $MASTER_TREE_PATH/proj/tkblog $HTTPD_ROOT/tkblog

[mysql-tkblog-user]
exer = root
exe = $JOBSDIR/mysql-add-tkblog-usr.sh
dep[] = service:mysql-setup
